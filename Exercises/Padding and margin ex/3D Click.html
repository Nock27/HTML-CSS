<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="shadowBtn">Shadow</button>

    <style>

        .shadowBtn{
            background-color: green;
            color: white;
            border: none;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }
        .shadowBtn:active{
            margin-top: 2px;
            margin-left: 2px;
        }

    </style>
</body>
</html>
